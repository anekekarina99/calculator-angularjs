<!DOCTYPE html>
<html>
    <head>
        <!--Title-->
        <title>Kalkulator Fisika</title>

        <meta charset="utf-8">

                
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <!--Boostrap css-->
        <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">

        <!--ANGULAR JS-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        </head>
    <body>
        <header>

         
            <!--Navigation Menu-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
               
              
                <div class="collapse navbar-collapse" id="navbarColor03">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Satuan Panjang<span class="sr-only">(current)</span></a>
                    </li>
                  </ul>
                </div>
              </nav>

        <!--End Navigation-->
        </header>

        <!--judul-->
        <h2 class="d-flex justify-content-center text-center mt-5">Kalkulator Konversi</h2>

        <!--sub nav bar-->
        <div class="d-flex justify-content-center "> 
        <ul class="nav nav-tabs mt-5 ml-5 mr-5">
        
            <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#">Kilometer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#">Centimeter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  data-toggle="tab" href="#">Meter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  data-toggle="tab" href="#">Mil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  data-toggle="tab" href="#">Inchi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  data-toggle="tab" href="#">Kaki</a>
          </li>
    
        </ul>
        </div>
         
        <!--Form-->
        <div ng-app="">
          <div class="container">
            <div class="m-2 pt-5">
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm" for="inputSmall">Kilometer</label>
                    <input class="form-control form-control-sm m-4" 
                    placeholder="masukan angka" type="number" id="inputSmall"ng-model="number">
                  </div>
            </div>
          </div>
      <!--end form-->
          
      <!--Result-->
      <!--meter-->
            <div class="container">
              <div class="m-3 pt-4">
                <label class="col-form-label col-form-label-sm" for="inputSmall">Meter</label>
                  <div class="card col-md-5">
                    <span class="text-info">{{number * 1000}}</span>
                </div>
              </div>
            </div>
      <!--Centimeter-->
            <div class="container">
              <div class="m-3 pt-4">
                <label class="col-form-label col-form-label-sm" for="inputSmall">Cm</label>
                  <div class="card col-md-5">
                    <span class="text-info">{{number * 100000}}</span>
                </div>
              </div>
            </div>

               <!--Mil-->
              <div class="container">
                <div class="m-3 pt-4">
                  <label class="col-form-label col-form-label-sm" for="inputSmall">Mil</label>
                    <div class="card col-md-5">
                      <span class="text-info">{{number * 0.621}}</span>
                  </div>
                </div>
                </div>

                   <!--Inchi-->
                <div class="container">
                    <div class="m-3 pt-4">
                      <label class="col-form-label col-form-label-sm" for="inputSmall">Inchi</label>
                        <div class="card col-md-5">
                          <span class="text-info">{{number * 39370}}</span>
                      </div>
                    </div>
        </div>

        <!--Kaki-->
        <div class="container">
          <div class="m-3 pt-4">
            <label class="col-form-label col-form-label-sm" for="inputSmall">Kaki</label>
              <div class="card col-md-5">
                <span class="text-info">{{number * 3280}}</span>
            </div>
          </div>
</div>
        </div>

    </body>
</html>
